<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="adicionarProduto.css">
    <script src="adicionarProduto.js"></script>
</head>
<body>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="botao">Adicionar produto</button>
<div class="listaProdutos">
    <h2>Parte de adicionar produtos.</h2>
</div>
<div id="id01" class="caixaTudo">
  <span onclick="document.getElementById('id01').style.display='none'" class="fechar" title="fechar caixaTudo">&times;</span>
  <form class="formulario" action="/action_page.php">
    <div class="caixa">
      <h1 class="titulo">Adicionar produto</h1>
      <p>Para adição do estoque.</p>
      <hr>
      <label for="categoriaProduto"><b>Categoria do produto:</b></label>
      <select>

        <option value="">Selecione uma opção</option>
      
        <option value="opcao1">Opção 1</option>
      
        <option value="opcao2">Opção 2</option>
      
        <option value="opcao3">Opção 3</option>
      
      </select>

      </br>

      <label for="nomeProduto"><b>Nome do produto:</b></label>
      <input type="text" placeholder="Digite o nome desse produto" id="nomeProduto" required>

      <label for="dataValidade"><b>Data de validade:</b></label>
      <input type="date" id="dataValidade" required>

      <label for="codProduto"><b>Código do produto:</b></label>
      <input type="number" placeholder="Digite o código do produto." id="codProduto" required>

      <label for="medConsumoProduto"><b>Consumo diário do produto:</b></label>
      <input type="number" placeholder="Digite o consumo diário do produto." id="medConsumoProduto" required>
      
      <div class="botaoEmBaixo">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelar">Cancelar</button>
        <button type="submit" class="addProduto">Adicionar produto</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
