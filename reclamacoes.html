<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamações</title>
    <link rel="stylesheet" href="reclamacoes.css">
</head>
<body>
    <div class="formularioCaixa">
        <h2>Reclamações ou sugestões</h2>
        <hr>
        <form action="">
            <div>
                <label for="nome">Seu nome:</label><br>
                <input type="text" id="nome" size="30px" required>
            </div>
            <div>
                <label for="email">Seu email:</label><br>
                <input type="email" id="email" size="30px" required>
            </div>
            <div>
                <label for="numero">Seu número:</label><br>
                <input type="number" id="numero" size="30px" required>
            </div>
            <div>
                <label for="motivoReclamacao">Motivo do contato:</label>
                <select id="motivoReclamacao" required> 
                    <option value="reclamacao">Reclamação ou sugestão</option>
                    <option value="erroNoSite">Erro no site</option>
                    <option value="ajudaSite">Quero ajuda no site</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <div>
                <label for="mensagem">Nos contate mais sobre o problema:</label><br>    
                <textarea id="mensagem" cols="10" rows="7" required></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
    <script src="reclamacoes.js"></script>
</body>
</html>
