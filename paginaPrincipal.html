<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="paginaPrincipal.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="caixaMensagem">
        <a href="#">
            <div class="mensagem" id="alerta"><i class="bx bx-error-alt icone"><span>Alertas</span></i></div>
        </a>
        <a href="#">
            <div class="mensagem" id="qtdEstoque"><i class="bx bx-box icone"><span>Quantidade em Estoque</span></i></div>
        </a>
        <a href="#">
            <div class="mensagem" id="saidaProdutos"><i class="bx bx-note icone"><span>Sa√≠da de produtos</span></i></div>
        </a>
        <a href="#">
            <div class="mensagem" id="temporadaVendas"><i class='bx bx-dollar-circle'><span>Temporada de vendas</span></i></div>
        </a>
    </div>
    <div class="contorno">
        <header>
            <p class="dataAtual"></p>
            <div class="icones">
                <span id="voltar" class="bx bx-chevron-left"></span>
                <span id="proximo" class="bx bx-chevron-right"></span>
            </div>
        </header>
        <div class="calendario">
            <ul class="semanas">
                <li>D</li>
                <li>S</li>
                <li>T</li>
                <li>Q</li>
                <li>Q</li>
                <li>S</li>
                <li>S</li>
            </ul>
            <ul class="dias">//Adcionar evento ao click</ul>
        </div>
    </div>
    <script src="paginaPrincipal.js" defer></script>
</body>
</html>
